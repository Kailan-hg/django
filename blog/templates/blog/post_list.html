{% extends 'blog/base.html' %}

{% block content %}
  {% for post in posts %}
  <div class="post">
    <h3><a href="{% url 'post_detail' pk=post.pk %}"> {{post.title}}</a></h3>
    <div class="date">
      <p>{{post.published_date}}</p>
    </div>
    <p>{{post.text|linebreaksbr}}</p>
  </div>
  {% endfor %}
{% endblock %}
